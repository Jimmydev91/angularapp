<div class="item">
  <div class="checkbox-container">
    <input
      [id]="item.description"
      type="checkbox"
      (change)="item.done = !item.done"
      [checked]="item.done"
    />
    <label [for]="item.description">{{ item.description }} </label>
  </div>

  <div *ngIf="!editable">
    <button mat-raised-button (click)="editable = !editable">Edit</button>
    <button mat-raised-button (click)="remove.emit()">Delete</button>
  </div>

  <!-- This section shows only if user clicks Edit button -->
  <div *ngIf="editable">
    <input
      placeholder="edit item"
      [value]="item.description"
      #editedItem
      (keyup.enter)="saveItem(editedItem.value)"
    />

    <div>
      <button mat-button (click)="editable = !editable">Cancel</button>
      <button mat-button (click)="saveItem(editedItem.value)">Save</button>
    </div>
  </div>
</div>
