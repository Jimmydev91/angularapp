<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-sm-5">
      <div class="card text-bg-dark mb-3">
        <div class="card-header">Snake</div>
        <div class="card-body text-center">
          <h2>Score: {{ score }}</h2>
          <button (click)="move(-10)">Up</button>
          <button (click)="move(10)">Down</button>
          <button (click)="move(-1)">Left</button>
          <button (click)="move(1)">Right</button>
          <main class="grid">
            <app-snake-tile
              *ngFor="let tile of tiles; let i = index"
              [value]="tile"
            ></app-snake-tile>
          </main>
        </div>
      </div>
    </div>
  </div>
</div>
