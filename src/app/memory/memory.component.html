<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-xl-6 mb-3 mb-sm-0">
      <div class="card text-bg-dark mb-3">
        <div class="card-header">Chess</div>
        <div class="card-body text-center">
          <h1>Memory</h1>
          <h2>Number of clicks {{ clicks }}</h2>

          <button class="btn btn-primary" color="primary" (click)="newGame()">
            Start new Game
          </button>

          <main class="mt-3">
            <app-card
              *ngFor="let val of cards; let i = index"
              [value]="val"
              (click)="makeMove(i)"
            >
            </app-card>
          </main>
          <!-- <app-form></app-form> -->
        </div>
      </div>
    </div>
  </div>
</div>
