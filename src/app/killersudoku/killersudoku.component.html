<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-sm-6 mb-3 mb-sm-0">
      <div class="card text-bg-info mb-3">
        <div class="card-header">Chess</div>
        <div class="card-body text-center">
          <h1>Killer Sudoku</h1>
          <h2 *ngIf="won">Grattis du vann!</h2>
          <app-sudokumenu
            [ngClass]="{ hidden: !menu }"
            [sudokuNumbers]="tempValues"
            (newItemEvent)="printValue($event)"
          ></app-sudokumenu>
          <div class="killersudoku">
            <app-sudoku-number
              *ngFor="let value of values; let i = index"
              class="sudoku"
              [value]="value"
              (click)="makeMove(i)"
            >
            </app-sudoku-number>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
