<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-xl-6">
      <div class="card text-bg-dark mb-3">
        <div class="card-header">Falling Sand</div>
        <div class="card-body text-center">
          <main class="grid">
            <app-sand-tile
              (mouseover)="putSand(i)"
              *ngFor="let tile of tiles; let i = index"
              [value]="tile"
            ></app-sand-tile>
          </main>
        </div>
      </div>
    </div>
  </div>
</div>
